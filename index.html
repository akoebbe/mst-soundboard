  <div class="container">
    <div>
     <h1><a href="/">MST3k Soundboard</a></h1>
     <p class="lead">It Stinks!</p>
      <div id="buttonaleart" class="alert alert-info" style="font-size: 1.2em"> <span style="font-size: 1.6em" class="glyphicon glyphicon-hand-right"></span>You can stop all sounds pressing <kbd>esc</kbd> or <kbd>enter</kbd> </div>
      <div id="buttonaleartmob" class="alert alert-info" style="font-size: 1.2em"> <span style="font-size: 1.6em" class="glyphicon glyphicon-hand-right"></span><button type="button" class="btn btn-dark" onclick="for(var i=0;i<activeBuffers.length;i++)activeBuffers[i].disconnect(0);activeBuffers=[];">Stop All Sounds</button> </div>
      <p><strong>Gain</strong>
      <input type="range" id="gain" name="gain" min="0" max="10" value="1"></p>
        <p><strong>Drive</strong>
